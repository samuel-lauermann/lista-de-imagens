<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio lista de imagens</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/variable.css">
    <link rel="stylesheet" href="./src/css/reset.css">
</head>

<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img src="./src/images/rome.png" alt="roma">

                <div class="info">
                    <p class="quadro">Rome</p>
                    <span class="pintor">Michelangelo</span>
                </div>
            </div>
            <div class="pintura">
                <img src="src/images/boat.png" alt="bote-e-mar">

                <div class="info">
                    <p class="quadro">Boat at sea</p>
                    <span class="pintor">Vincent Van Gogh</span>
                </div>
            </div>
            <div class="pintura">
                <img src="src/images/sand-and-sea.png" alt="areia-e-mar">

                <div class="info">
                    <p class="quadro">Sand and Sea</p>
                    <span class="pintor">Da vinci</span>
                </div>
            </div>
            <div class="pintura">
                <img src="src/images/starry-night.png" alt="noite-estrelada">

                <div class="info">
                    <p class="quadro">Starry Night</p>
                    <span class="pintor">Vincent Van Gogh</span>
                </div>
            </div>
        </section>
    </main>

</html>
